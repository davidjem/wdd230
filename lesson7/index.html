<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Lazy loading example</h1>
    <img src="images/placeholder1.jpg" data-src="images/1.jpg" alt="sunset on the beach">
    <img src="images/placeholder2.jpg" data-src="images/2.jpg" alt="trees">
    <img src="images/placeholder3.jpg" data-src="images/3.jpg" alt="beach">
    <img src="images/placeholder4.jpg" data-src="images/4.jpg" alt="mountains">
    <img src="images/placeholder5.jpg" data-src="images/5.jpg" alt="mountains">
    <img src="images/placeholder6.jpg" data-src="images/6.jpg" alt="jungle">
    <img src="images/placeholder7.jpg" data-src="images/7.jpg" alt="winter in montana">
</body>
</html>
