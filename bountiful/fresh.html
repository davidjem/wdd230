    <form  method="get">
        <fieldset>
            
            <legend>Request Special Drink</legend>
            <!-- <input type="hidden" name="timeStamp" id='timeStamp' /> -->
            <p type="hidden" id="timeStamp">current</p>

            <label class="top">First Name*<input id="userName" type="text" name="fname" autofocus required></label>
            <label class="top">Email*<input id="email" type="email" name="emial" placeholder="youremail@any.com" required></label>
            <label class="top">Phone<input  id="phone" type="tel" name="phone" placeholder="1235551234"></label>
            
            <fieldset>Fruit selection
                <fieldset>Select your first fruit
                    
                    <select  id="mySelect1" name="dropdown" 
                    
                    ></select>

                    <div id="fruit">
                        <!-- <label id="item1" class="sbs"><input  type="radio" name="fruit" value="item1">Mango</label>
                        <label id="item2"class="sbs" ><input id="item2" type="radio" name="fruit" value="item2" >Huckleberry</label>
                        <label id="item3" class="sbs" ><input id="item3" type="radio" name="fruit" value="item3" >Blackberry</label> -->
                    </div>
                    <button  type="button" onclick="getOption('#mySelect1','.output1')">Select Fruit</button>

                    <p> Your selected fruit is:
                        <span class="output1"></span>
                    </p>
                </fieldset>
                <fieldset>Select your second fruit
                    
                    <select  id="mySelect2" name="dropdown" 
                    
                    ></select>

                    <div id="fruit">
                        
                    </div>
                    <button type="button" onclick="getOption('#mySelect2','.output2')">Select Fruit</button>

                    <p> Your selected fruit is:
                        <span class="output2"></span>
                    </p>
                </fieldset>
                <fieldset>Select your third fruit
                    
                    <select  id="mySelect3" name="dropdown" 
                    
                    ></select>

                    <div id="fruit">
                        
                    </div>
                    <button  type="button" onclick="getOption('#mySelect3','.output3')">Select Fruit</button>

                    <p> Your selected fruit is:
                        <span class="output3"></span>
                    </p>
                </fieldset>
            </fieldset>
            
            

            <fieldset>
                <label  class="sbs">Add special instructions here</label>
                <textarea id="instructions" class="sbs" name="businessDescription"
                        rows="5" cols="45">
                </textarea>
            </fieldset>


        </fieldset>
        <button class="submitBtn" type="button" onclick="surveyResult()">Create My drink</button>
